<div class="elgg-responses">
	<!-- Activity bar -->
	<div>
		<!-- Action buttons -->
		<ul class="elgg-menu elgg-menu-hz elgg-menu-river elgg-menu-river-default float">
		    <li class="elgg-item" ng-show="!object.hasLiked">
		        <button class="elgg-link" ng-click="like()">
		            Like
		        </button>
		    </li>
		    <li class="elgg-item" ng-show="object.hasLiked">
		        <button class="elgg-link" ng-click="unlike()">
		            Unlike
		        </button>
		    </li>
		    <li class="elgg-item">
		        <button class="elgg-link" ng-click="startCommenting()">
		            Comment
		        </button>
		    </li>
		</ul>
		
		<!-- Activity indicators -->
		<ul class="elgg-menu elgg-menu-hz elgg-menu-river elgg-menu-river-alt float-alt" ng-show="object.likes.totalItems > 0">
		    <li class="elgg-item" ng-repeat="liker in getLikes(5)">
		        <img ng-src="{{liker.image.url}}" alt="{{liker.displayName}}" title="{{liker.displayName}}" width="16" height="16" />
		    </li>
		    <li class="elgg-item">
		        <button class="elgg-link" title="See who likes this"
		                ng-click="toggleLikesDrawer()">
		            +{{object.likes.totalItems}}
		        </button>
		    </li>
		</ul>
	</div>
	
	<!-- Activity drawers -->
	<div>
		<!-- Likes drawer -->
		<div class="elgg-river-likes-drawer clearfloat" ng-show="likesDrawerIsOpen">
			<div class="elgg-river-more">
				<button class="elgg-link" ng-click="toggleLikesDrawer()">
					&laquo; Hide likes
				</button>        		
			</div>
			<div style="background: #EEE; padding: 5px">
				<ul class="elgg-list elgg-list-likes">
					<li class="elgg-item" ng-repeat="liker in object.likes.items">
						<div class="elgg-image-block">
							<a href="{{liker.url}}" class="elgg-image">
								<img ng-src="{{liker.image.url}}" width="25" height="25" />
							</a>
							<div class="elgg-body">
								<a href="{{liker.url}}">{{liker.displayName}}</a>
							</div>
						</div>
					</li>
				</ul>
				<div class="elgg-ajax-loader centered" ng-show="loadingLikes"></div>
			</div>
		</div>
		
		<!-- Comments drawer -->
		<div class="elgg-river-comments-drawer clearfloat" ng-hide="likesDrawerIsOpen">
		<div class="elgg-river-response elgg-river-more" ng-show="remainingItems() > 0 && !loadingOlderItems">
		<button class="elgg-link" ng-click="loadOlderItems()">
			+{{remainingItems()}} more
		</button>
		</div>
		<div class="elgg-ajax-loader centered" ng-show="loadingOlderItems"></div>
		<ul class="elgg-list elgg-river-comments">
			<li class="elgg-river-response" ng-repeat="comment in object.comments.items | orderBy:'published'">
				<div elgg-river-comment comment="comment"></div>
			</li>
		</ul>
		<div class="elgg-river-response" ng-hide="commenting">
			<button class="elgg-input-text" elgg-focus-model="doneCommenting"
			        ng-click="commenting = true">
				Leave a comment...
			</button>
		</div>
		<form class="elgg-image-block elgg-form elgg-form-comments-add" 
		      ng-show="commenting" 
		      ng-submit="submitComment()">
			
			<div class="elgg-image">
				<img ng-src="{{user.image.url}}" width="40" height="40" />                                    
			</div>
			<div class="elgg-body">
			<textarea ng-model="newComment" required
			          elgg-focus-model="commenting">
			</textarea>
				<button class="elgg-button elgg-button-submit">
					Comment
				</button>
				<button class="elgg-button elgg-button-cancel" 
				        ng-click="resetComment()">
					Cancel
				</button>
			</div>
		</form>
		</div>
	</div>
</div>
